{% include './base_layout.html' with menu="en" %}

{% block content %}
      
<div class="col-sm-9"> 
           
  {% if error %}
        <div class="alert alert-danger">
                        <strong>Error!</strong> {{ error }}
                    </div>
     {% endif %}
  
  {% if success %}
        <div class="alert alert-success">
                        <strong>Success!</strong> {{ success }}
                    </div>
     {% endif %}
  
                  
      <form class="form-horizontal" action="{% url 'email_notify' %}" method="POST">
{% csrf_token %}
 <h3>Email Notification</h3>
     
<br><br>
       
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">To * :</label>
          <div class="col-xs-6">
            <input type="text" class="form-control input-sm" id="release" name="to_email" placeholder="Enter To list">
        </div>
        </div>

      <!---  <div class="form-group">
          <label class="control-label col-sm-2" for="email">From * :</label>
          <div class="col-xs-6">
            <input type="text" class="form-control input-sm" id="release" name="from_email" placeholder="Enter From email ">
            
        </div>
        </div> --->

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Subject * :</label>
          <div class="col-xs-6">
          
            <input type="text" class="form-control input-sm" id="release" name="subject" placeholder="Enter Subject ">
            
        </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2 for="email">Message * :</label>
          <div class="col-xs-6"></textarea>
           <textarea class="form-control" rows="10"  id="comments" name="message" placeholder="Enter Message to be notified"></textarea>
          
        </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
      </form>
      
  </div>
      


{% endblock %}
