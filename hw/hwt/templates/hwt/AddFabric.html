
{% include './base_layout.html' with menu="lf" %}

{% block content %}
  
<div class="col-sm-9"> 
      <h3>Add Fabric</h3>
      <h3> </h3>
      {% if error %}
        <div class="alert alert-danger">
                        <strong>Error!</strong> {{ error }}
                    </div>
     {% endif %}
     <form class="form-horizontal" action="{% url 'add_fabric' %}" method="POST">
        {% csrf_token %}
        
   <div class="form-group">
      <label class="control-label col-sm-2" >Fabric IP * :</label>
      <div class="col-xs-6">
        <input type="text" class="form-control input-default" id="fabric_ip" name="fabric_ip" placeholder="Enter Fabric IP " required="required"> 
      </div>
  </div>

      <div class="form-group">
          <label class="control-label col-sm-2" >Serial:</label>
          <div class="col-xs-6">
            <input type="text" class="form-control input-default" id="fabric_serial" name="fabric_serial" placeholder="Enter Fabric Serial">
          </div>
      </div>
     
      <div class="form-group">
        <label class="control-label col-sm-2" >Location:</label>
        <div class="col-xs-6">
          <input type="text" class="form-control input-default" id="fabric_location" name="fabric_location" placeholder="Enter Fabric Location">
        </div>
    </div>
    
   
  
  <div class="form-group">
    <label class="control-label col-sm-2" >Fabric Credentials:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_credentials" name="fabric_credentials" placeholder="Enter Fabric Credentials">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Brocade / Cisco:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_type" name="fabric_type" placeholder="Enter Fabric Type">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Primary / Secondary:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_primary" name="fabric_primary" placeholder="Enter Fabric Primary">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Fabric Port:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_port" name="fabric_port" placeholder="Enter Fabric Port">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >VSAN ID:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_vsan_id" name="fabric_vsan_id" placeholder="Enter Fabric VSAN ID">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >LAB:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_lab" name="fabric_lab" placeholder="Enter the LAB where this fabric is present" onkeyup="this.value = this.value.toUpperCase();">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Connected Storwises:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_storwise" name="fabric_storwise" placeholder="Enter Storwise IP's which are connected to this fabric">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Connected DS8K:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_ds8k" name="fabric_ds8k" placeholder="Enter DS8K IP's which are connected to this fabric">
    </div>
  </div>

 <div class="form-group">
    <label class="control-label col-sm-2" >Connected EMC VMAX:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_vmax" name="fabric_vmax" placeholder="Enter VMAX IP's which are connected to this fabric">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" >Connected EMC VNX:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_vnx" name="fabric_vnx" placeholder="Enter VNX Ip's which are connected to this fabric">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" >Connected Hitachi:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_hitachi" name="fabric_hitachi"  placeholder="Enter HITACHI Ip's which are connected to this fabric">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" >Connected XIV:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="fabric_xiv" name="fabric_xiv" placeholder="Enter XIV Ip's which are connected to this fabric">
    </div>
  </div>
  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
  </div>
    
  </form>
  <br><br><br><br>

  </div>

{% endblock %}
