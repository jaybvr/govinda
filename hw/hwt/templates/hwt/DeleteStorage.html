{% include './base_layout.html' with menu="ls" %}

{% block content %}
      
<div class="col-sm-9"> 
    <h3>Edit Storage</h3>
      <h3> </h3>
  {% if error %}
        <div class="alert alert-danger">
                        <strong>Error!</strong> {{ error }}
                    </div>
     {% endif %}
<form class="form-horizontal" action="{% url 'delete_storage' %}" method="POST">
          {% csrf_token %}
        <div class="form-group">
        <label class="control-label col-sm-2" >Enter Storage IP*:</label>
        <div class="col-xs-6">
          <input type="text" class="form-control input-default" id="edit_storage_id" name="dstorage_id" placeholder="Enter Storage IP" {% if not estorage %} required="required" {% endif %}>
        </div>        
      </div>
      
       <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      
            <button type="submit" class="btn btn-primary"  {% if estorage %} disabled {% endif %}>Submit</button>
        
          </div>
  </div>
  
  </form>
  
      <h3>Storage Details</h3>
      <h3> </h3>
     
     <form class="form-horizontal" action="{% url 'delete_storage' %}" method="POST">
        {% csrf_token %}
        
     
     <div class="form-group">
            <div class="col-xs-6">
                <input type="hidden" class="form-control input-default" value="{{ estorage.storage_ip }}" id="storage_ip" name="storage_ip" placeholder="Enter Storage IP">
            </div>
      </div>
      
      <div class="form-group">
            <label class="control-label col-sm-2" >Storage IP*:</label>
            <div class="col-xs-6">
                <label class="control-label" >{{ estorage.storage_ip }}</label>
            </div>
      </div>      
     
     
      <div class="form-group">
          <label class="control-label col-sm-2" >Serial:</label>
          <div class="col-xs-6">
                            <label class="control-label" >{{ estorage.storage_serial }}</label>
            
          </div>
      </div>
     
      <div class="form-group">
        <label class="control-label col-sm-2" >Location:</label>
        <div class="col-xs-6">
                          <label class="control-label" >{{ estorage.storage_location }}</label>
          
        </div>
    </div>
    
   
  <div class="form-group">
    <label class="control-label col-sm-2" >Storage Credentials:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_credentials }}</label>
      
    </div>
  </div>
  
 <div class="form-group">
        <label class="control-label col-sm-2" >Storage Type:</label>
        <div class="col-xs-6">
                          <label class="control-label" >{{ estorage.storage_type }}</label>
          
        </div>        
      </div>

<div class="form-group">
    <label class="control-label col-sm-2" >Storage Port:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_port }}</label>
      
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" >Storage REST API Server:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_rest_api_server }}</label>
      
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" >Storage LDEV ID range:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_ldev_id_range }}</label>
      
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" >Capacity in TB:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_capacity }}</label>
      
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Service IP:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_service_ip }}</label>
      
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >LAB:</label>
    <div class="col-xs-6">
                      <label class="control-label" >{{ estorage.storage_lab }}</label>
      
    </div>
  </div>



  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">

       <button type="submit" class="btn btn-primary"         {% if not estorage %} disabled {% endif %} >Delete</button>
        
       </div>
  </div>
    
  </form>
    <br><br><br><br>

  </div>


{% endblock %}
